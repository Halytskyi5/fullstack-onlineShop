<div class="container">
  <app-header></app-header>
  <h1 class="title">Контакти</h1>
  <div class="map-container">
    <iframe class="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2621.871062157127!2d24.717573976411348!3d48.91784877134017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4730c168ef91e8b7%3A0x6040c51a9eec2f3c!2z0IbQstCw0L3Qvi3QpNGA0LDQvdC60ZbQstGB0YzQutC40Lkg0YTQsNGF0L7QstC40Lkg0LrQvtC70LXQtNC2INCf0YDQuNC60LDRgNC_0LDRgtGB0YzQutC-0LPQviDQvdCw0YbRltC-0L3QsNC70YzQvdC-0LPQviDRg9C90ZbQstC10YDRgdC40YLQtdGC0YMg0ZbQvNC10L3RliDQktCw0YHQuNC70Y8g0KHRgtC10YTQsNC90LjQutCw!5e0!3m2!1sru!2sus!4v1686767638556!5m2!1sru!2sus"
      style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  <div class="contacts-container">
    <section class="contacts-section">
      <h5 class="title-section">Телефон</h5>
      <span class="contact-text">+38(066)-45-030-54</span>
    </section>
    <section class="contacts-section">
      <h5 class="title-section">E-mail</h5>
      <span class="contact-text">womazing@gmail.com</span>
    </section>
    <section class="contacts-section">
      <h5 class="title-section">Адреса</h5>
      <span class="contact-text">вулиця Степана Бандери, 1</span>
    </section>
  </div>
  <div class="write-us">
    <h3 class="title-write-us">Напишіть нам</h3>
    <form [formGroup]="dataUserForm">
      <div class="formGroup">
        <input class="input-form-group" name="name" formControlName="userName" placeholder="Ім'я">
        <div class="form-error" *ngIf="dataUserForm.controls['userName'].invalid && dataUserForm.controls['userName'].touched">
          Ім'я не вказано
        </div>
      </div>
      <div class="formGroup">
        <input class="input-form-group" name="email" formControlName="userEmail" placeholder="Email">
        <div class="form-error" *ngIf="dataUserForm.controls['userEmail'].invalid && dataUserForm.controls['userEmail'].touched">
          Неправильний email
        </div>
      </div>
      <div class="formGroup">
        <input class="input-form-group" name="phone" formControlName="userPhone" placeholder="Телефон">
        <div class="form-error" *ngIf="dataUserForm.controls['userPhone'].invalid && dataUserForm.controls['userPhone'].touched">
          Неправильний номер телефону
        </div>
      </div>
      <div class="formGroup">
        <textarea class="write-us-textarea" cols="30" rows="10" name="message" formControlName="userMessage" placeholder="Повідомлення"></textarea>
        <div class="form-error" *ngIf="dataUserForm.controls['userMessage'].invalid && dataUserForm.controls['userMessage'].touched">
          Уведіть повідомлення
        </div>
      </div>
    </form>
    <button [disabled]="dataUserForm.invalid" class="btn-write-us">
      Відправити
    </button>
  </div>
</div>
<app-footer></app-footer>
